<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-in DefenseSphere</title>
        <link rel="stylesheet" href="static/login-page.css">
        <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--FORM START-->
        <div class="container">
            <div class="form-container">
                <!-- <form id="login-form"> -->
                <form id="login-form" action="/login" method="post">
                    <h2>Login</h2>
                    <input type="email" id="email" placeholder="Email" required name="email">
                    <input type="password" id="password" placeholder="Password" required name="password">
                    <button id="sign-in-btn">Sign In</button>
                    <p id="forgot-password">Forgot Password?</p>
                    <p id="create-account">Create New Account</p>
                </form>
                <div class="social-login-container">
                    <button class="social-login-btn google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                        Sign in with Google
                    </button>
                    <button class="social-login-btn microsoft-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/1024px-Microsoft_logo.svg.png" alt="Microsoft Logo">
                        Sign in with Microsoft
                    </button>
                </div>
            </div>
        </div>
        <!-- <script src="static/login-page.js"></script> -->


    </body>    
</html>
