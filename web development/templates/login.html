<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-in DefenseSphere</title>
        <link rel="stylesheet" href="static/login-page.css">
        <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--FORM START-->
        <div class="container">
            <div class="form-container">
                <!-- <form id="login-form"> -->
                <form id="login-form" method="post" onsubmit="return handleSubmit(event)">
                    <h2>Login</h2>
                    <input type="text" id="user-id" name="user-id" placeholder="User ID" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button id="sign-in-btn">Sign In</button>
                    <p id="forgot-password"><a>Forgot Password?</a></p>
                    <p id="create-account">Dont have an account? <a href="/register"> Sign up</a></p>
                </form>
                
            </div>
        </div>
        <script src="static/login-page.js"></script>

    </body>    
</html>
