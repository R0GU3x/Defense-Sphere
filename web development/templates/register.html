<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DefenseSphere</title>
    <link rel="stylesheet" href="static/register-page.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="register-form" method="post" onsubmit="return handleSubmit(event)">
                <h2>Employee Registration</h2>
                
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="username" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
               
                <button type="submit" id="register-btn">Register</button>
                <p id="login-link"><a href="/login">Already have an account? Log in</a></p>
            </form>
        </div>
    </div>
    <script src="static/register-page.js"></script>
</body>
</html>
