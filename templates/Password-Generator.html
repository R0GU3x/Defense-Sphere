{% extends "base-dashboard.html" %}

{% block title %}Password Generator{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/pasword-gen.css">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Password Generator</h1>
    <div class="password-container">
        <input type="text" class="password-display" id="passwordDisplay" placeholder="Generated password will appear here">
        <button class="copy-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="10" height="10" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
        </div>
        <div id="strengthIndicator" class="strength-indicator"></div>
        <div class="options">
            <div class="option">
                <input type="checkbox" id="lengthOption" checked>
                <label for="lengthOption">Password Length:</label>
                <input type="number" id="passwordLength" value="15" min="8" max="64">
            </div>
            <div class="option">
                <input type="checkbox" id="upperOption" checked>
                <label for="upperOption">Include Uppercase Letters (A-Z)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowerOption" checked>
                <label for="lowerOption">Include Lowercase Letters (a-z)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numberOption" checked>
                <label for="numberOption">Include Numbers (0-9)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbolOption" checked>
                <label for="symbolOption">Include Symbols</label>
                <input type="text" id="symbols" value="!@#$%^&*()_+-=[]{}|;:,.?" placeholder="Custom symbols">
            </div>
            <div class="option">
                <input type="checkbox" id="wordOption">
                <label for="wordOption">Add Word</label>
                <input type="text" id="addWord" placeholder="Enter a word to include">
            </div>
        </div>
        <button id="generateBtn">Generate Password</button>
        <button class="qr-btn" id="generateqr">Generate QR Code</button>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/static/password-gen.js"></script>
{% endblock %}
