<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="/static/transition.css">
</head>
<body>
    <div class="page-container">
        <div class="registration-container">
            <div class="registration-section">
                <div class="registration-header">
                    <h1>Registration</h1>
                </div>
                <form id="register-form" method="post">
                    <div class="input-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <select id="job-role" name="job-role" required>
                            <option value="" disabled selected>Select your job role</option>
                            <option value="Software Developer / Engineer">Software Developer / Engineer</option>
                            <option value="Data Analyst / Scientist">Data Analyst / Scientist</option>
                            <option value="System Administrator">System Administrator</option>
                            <option value="Network Engineer">Network Engineer</option>
                            <option value="Cybersecurity Specialist">Cybersecurity Specialist</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Quality Assurance (QA) Engineer">Quality Assurance (QA) Engineer</option>
                            <option value="IT Support Specialist">IT Support Specialist</option>
                            <option value="Business Analyst">Business Analyst</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="username" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div id="strengthIndicator" class="strength-indicator"></div>
                    </div>
                    <button type="submit" id="register-btn">Create Your Account</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="/login" class="transition-link">Sign In</a>
                </div>
            </div>
            <div class="quote-section">
                <div class="quote-content">
                    <p class="quote-main">
                        Security is not a product, but a process. It's not a destination, but a journey towards digital resilience.
                    </p>
                    <p class="quote-text">
                        - Bruce Schneier
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Replace the existing camera panel div with this -->
    <div id="camera-panel" style="display: none;" class="camera-panel">
        <div class="camera-container">
            <h2>Face Recognition Setup</h2>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="camera-buttons">
                <button id="capture-btn" class="camera-btn">Capture</button>
                <button id="cancel-camera-btn" class="camera-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="static/register-page.js"></script>
    <script src="/static/transition.js"></script>
</body>
</html>
