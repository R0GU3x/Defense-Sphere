<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="/static/forgot-password.css">
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="quote-section">
                <div>
                    <p class="quote-title"></p>
                    <h2 class="quote-main">Don't change your password to "incorrect", so it reminds you that your password is "incorrect".</h2>
                    <p class="quote-text">-Your Frienly Neighbourhood Spider-Man</p>
                </div>
            </div>
            
            <div class="login-section">
                <div class="login-header">
                    <h1>Forgot Password</h1>
                    <p>Select your preferred method to reset your password</p>
                </div>
                
                <div class="toggle-container">
                    <button type="button" class="toggle-btn active" data-input="user-id">User ID</button>
                    <button type="button" class="toggle-btn" data-input="username">Username</button>
                </div>

                <form id="reset-form" method="post">
                    <div class="input-group" id="user-id-group">
                        <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID">
                    </div>
                    <div class="input-group" id="username-group" style="display: none;">
                        <input type="text" id="username" name="username" placeholder="Enter your Username">
                    </div>
                    
                    <button type="submit" id="reset-btn">Authenticate</button>
                </form>
                <p class="signup-link">
                    Remember your password? <a href="/login" class="transition-link">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/static/transition.js"></script>
    <script src="/static/forgot-password.js"></script>
</body>
</html>
